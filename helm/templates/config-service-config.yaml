apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configServiceConfig.name }}
  labels:
    release: {{ .Release.Name }}
data:
  application.conf: |-
    document.store {
      {{- $dst := .Values.configServiceConfig.dataStoreType }}
      dataStoreType = {{ $dst }}
      {{ $dst }} {
        {{- range $key, $value := (index .Values "configServiceConfig" (printf "%s" $dst)) }}
        {{- if $value }}
        {{ $key }} = {{ $value | quote }}
        {{- end }}
        {{- end }}
      }
    }
